<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css')}}">
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
    <title>Global pharma</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color:#2c3e50">
        <div class="container-fluid">
            <label class="navbar-brand">
                <div class="logo">
                    <img src="{{ url_for('static',filename='img/Global.PNG')}}" style="width:60px;">
                    <label class="titulo">Global pharma</label>
                </div>
            </label>
          </div>
        </div>
    </nav>
    <body>
        <div class="login-container">
            <div class="login-form">
                <form action="/Permitir_acceso", method="POST">
                    <div class="login-image">
                        <img src="{{ url_for('static',filename='img/Global.PNG')}}" style="width:110px;"><br>
                    </div>
                    <label class="text">Usuario</label><br>
                    <input type="text" name="usuario"><br>
                    <label class="text">Contraseña</label><br>
                    <input type="password" name="contraseña"><br><br>
                    <div class="login-button">
                        <button type="submit" class="btn btn-info">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="registro">
            <p>¿No tienes cuenta? Registrate <a href="/registro">aqui</a></p>
        </div>
    </body>
</body>
</html>
